<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors</title>
    <style>
        #cyan {
            background-color: cyan;
        }
        #yellow {
            background-color: yellow;
        }
        #magenta {
            background-color: magenta;
        }
    </style>
</head>
<body>
    <h3>Color changer</h3>
    <button id="cyan">Cyan</button>
    <button id="yellow">Yellow</button>
    <button id="magenta">Magenta</button>
</body>
</html>
